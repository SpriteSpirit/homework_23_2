{% extends 'catalog/base.html' %}
{% load my_filters %}
{% block content %}

<div class="row justify-content-md-center">
    {% for object in object_list %}
    <div class="col-md-3 mb-3">
        <div class="card box-shadow bg-dark h-100">
            {% include 'catalog/includes/inc_img.html' %}
            <div class="card-header my-1">
                <div class="product-title-box">
                    <h3 class="my-0 font-weight-normal text-warning text-center"
                        style="font-size: 1.2em;">{{ object.name }}</h3>
                </div>
            </div>

            <div class="card-body text-center text-white">
                <h1 class="card-title pricing-card-title" style="font-size: 1.2em;">{{ object.price|currency}}</h1>
            </div>

            <div class="card-footer mb-3">
                <a href="{% url 'catalog:product_detail' object.id  %}">
                    <button type="button" class="btn btn-lg btn-block bg-warning text-emphasis-dark w-100">Подробнее
                    </button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="container m-5">
        <div class="d-grid gap-2 d-md-flex justify-content-center"  style="height: 10rem;">
            <a href="{% url 'catalog:create_product' %}">
                <button type="button" class="btn btn-md btn-block bg-dark text-white">Добавить товар
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
